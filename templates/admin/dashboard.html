<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ title }}</h1>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="list-group">
                    {% for model_id, model_name in models %}
                    <a href="/admin/{{ model_id }}" class="list-group-item list-group-item-action">{{ model_name }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h2>Добро пожаловать в админ-панель</h2>
                        <p>Выберите модель из списка слева для управления данными.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
